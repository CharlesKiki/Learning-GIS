<!DOCTYPE html>
<html>

<!-- Click the control in the top right corner to go full screen. Click it again to exit full screen.

If there is no button on the map, your browser does not support the Full Screen API. -->
<head>
    <title>Full Screen Control</title>
    <!-- 注意示例中对特定版本库的引用 -->
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script
        src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>

    <style>
        /*
            在不同浏览器中的全屏参数设置
        */
        .map:-moz-full-screen {
            height: 100%;
        }

        .map:-webkit-full-screen {
            height: 100%;
        }

        .map:-ms-fullscreen {
            height: 100%;
        }

        .map:fullscreen {
            height: 100%;
        }

        .ol-rotate {
            top: 3em;
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <script>
        //在Node的开发环境中import机制可以单独的引用一个JS源文件
        import Map from 'ol/Map.js';
        import View from 'ol/View.js';
        import { defaults as defaultControls, FullScreen } from 'ol/control.js';
        import TileLayer from 'ol/layer/Tile.js';
        import BingMaps from 'ol/source/BingMaps.js';


        
        var view = new View({
            center: [-9101767, 2822912],
            zoom: 14
        });

        var map = new Map({
            //这里的controls参数接受一个控件对象
            controls: defaultControls().extend([
                new FullScreen()
            ]),
            layers: [
                new TileLayer({
                    source: new BingMaps({
                        key: 'Your Bing Maps Key from http://www.bingmapsportal.com/ here',
                        imagerySet: 'Aerial'
                    })
                })
            ],
            target: 'map',
            view: view
        });
    </script>
</body>

</html>
