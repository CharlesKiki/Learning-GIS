<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XYZ Retina Tiles</title>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script >import 'ol/ol.css';
        import Map from 'ol/Map';
        import View from 'ol/View';
        import TileLayer from 'ol/layer/Tile';
        import {transform, transformExtent} from 'ol/proj';
        import OSM from 'ol/source/OSM';
        import XYZ from 'ol/source/XYZ';
        
        var mapMinZoom = 1;
        var mapMaxZoom = 15;
        var mapExtent = [-112.261791, 35.983744, -112.113981, 36.132062];
        
        var map = new Map({
          target: 'map',
          layers: [
            new TileLayer({
              source: new OSM()
            }),
            new TileLayer({
              extent: transformExtent(mapExtent, 'EPSG:4326', 'EPSG:3857'),
              source: new XYZ({
                attributions: 'Tiles Â© USGS, rendered with ' +
                    '<a href="http://www.maptiler.com/">MapTiler</a>',
                url: 'https://tileserver.maptiler.com/grandcanyon@2x/{z}/{x}/{y}.png',
                tilePixelRatio: 2, // THIS IS IMPORTANT
                minZoom: mapMinZoom,
                maxZoom: mapMaxZoom
              })
            })
          ],
          view: new View({
            projection: 'EPSG:3857',
            center: transform([-112.18688965, 36.057944835],
              'EPSG:4326', 'EPSG:3857'),
            zoom: 12
          })
        });</script>
  </body>
</html>
