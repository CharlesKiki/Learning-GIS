<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Accessible Map</title>
<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
<!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
</head>
<body>
<a class="skiplink" href="#map">Go to map</a>
<div id="map" class="map" ></div>
<div id="scalebar"></div>
<!-- <button id="zoom-out">Zoom out</button>
<button id="zoom-in">Zoom in</button> -->
<script>
    //关键步骤
        function createStyle(src/* , img */) {
        return new ol.style.Style({
          image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
            anchor: [0.5, 0.96],
            crossOrigin: 'anonymous',
            src: src,
            /* img: img,//图像格式
            imgSize: img ? [img.width, img.height] : undefined */
          }))
        });
      }
      var iconFeature = new ol.Feature(new ol.geom.Point([0, 0]));
      iconFeature.set('style', createStyle('/pi.gif'/* , undefined */));
        
        
var map = new ol.Map({
    layers: [//层。如果没有定义，将呈现没有图层的映射。
    new ol.layer.Tile({//对于提供预渲染、平铺图像的网格层源，这些网格是按特定分辨率的缩放级别组织的。
    source: new ol.source.OSM(),//OpenStreetMap平铺服务器的层源。
    }),
    //关键步骤
    new ol.layer.Vector({
            style: function(feature) {
              return feature.get('style');
            },
            source: new ol.source.Vector({features: [iconFeature]})
          })
    ],
    //这里的冒号作用：声明对象直接量的成员  
    target: 'map',//target：映射的容器，元素本身或元素的id
    
    view: new ol.View({//初始界面的位置和初始缩放大小
        center: [0, 0],
        zoom: 3
    })
});
</script>
</body>
</html>
